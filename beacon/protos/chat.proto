syntax = "proto3";

package stream;

message Message {
  string body = 1;
}

message Command {
  string In = 1;
  string Out = 2;
}

message Empty {
}

service ChatService {
  rpc SayHello(Message) returns (Message) {}
}

service Implant {
  rpc FetchCommand(Empty) returns (Command);
  rpc SendOutput(Command) returns (Empty);
}

service Admin {
  rpc RunCommand (Command) returns (Command);
}
